<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Tabel Mahasiswa</title>
</head>
<body>
    <h1>Tabel Mahasiswa</h1>
    <table class="gold-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>1234567890</td>
                <td>Jl. Contoh No. 123</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>0987654321</td>
                <td>Jl. Contoh No. 456</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
